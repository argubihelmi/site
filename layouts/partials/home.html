<section class="container centered">
  <div class="about">
    <img class="avatar" src={{ "img/avatar.png" | absURL }}>
    <h1 class="uppercase">{{ .Site.Params.author }}</h1>
    <ul>
      {{ range sort .Site.Params.social }}
      <li><a href="{{ .url }}" target="_blank" class="uppercase">@{{ .name }}</a></li>
      {{ end }}
    </ul>
  </div>
</section>
